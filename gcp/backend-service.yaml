apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: esim-backend
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '1'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: gcr.io/PROJECT_ID/esim-backend:latest
          ports:
            - name: http1
              containerPort: 8000
          env:
            - name: PORT
              value: '8000'
            - name: PYTHONUNBUFFERED
              value: '1'
          resources:
            limits:
              cpu: '1000m'
              memory: '1Gi'
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
  traffic:
    - percent: 100
      latestRevision: true
