# ADRA-Bank Framework Configuration
# Performance targets based on Pareto frontier

# Retrieval Module Configuration
retrieval:
  target_latency_seconds: 76
  accuracy_baseline: 0.3981  # Grok Deeper Search baseline
  max_tool_calls_per_subtask: 10
  
  # Verification settings
  title_prefix_match_chars: 20
  
  # Budget constraints
  token_budget: 10000
  
  # Domain-specific strategies
  domains:
    finance: true
    materials_science: true

# Reasoning Module Configuration
reasoning:
  target_accuracy: 0.59  # o3-deep-research target
  target_token_output: 13000  # Gemini-2.5-pro efficiency
  
  # Diagnostic structure
  diagnostic_aspects:
    - "Background"
    - "Problem"
    - "Methodology"
    - "Results"
    - "Future"
  
  diagnostics_per_aspect: 4
  total_diagnostics_target: 20

# Planning Module Configuration
planning:
  min_subtasks: 5
  max_subtasks: 10
  min_words_per_task: 8
  max_words_per_task: 20

# Budget and Scaling
budget:
  max_tool_calls_per_subtask: 10
  test_time_compute_scaling: [1, 3]  # Pass@k values

# Safety and Validation
safety:
  temporal_cutoff: "2025-03-01"  # Prevent data leakage
  enable_groundedness_check: true
  enable_domain_bias_mitigation: true

# Evaluation Settings
evaluation:
  use_llm_judge: false
  export_format: "markdown"
  
# Operational Modes
modes:
  default: "end-to-end"
  available:
    - "end-to-end"
    - "isolated_planning"
    - "isolated_retrieval"
    - "isolated_reasoning"
